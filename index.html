<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostCard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main-content">
        <header></header>

        <section>
            <form class="postcard" method="post" action="https://formspree.io/f/{form_id}">
                <div class="postcard-header">
                    <img src="https://github.com/breatheco-de/exercise-postcard/blob/learnpack/.learn/assets/4geeks.png?raw=true" alt="">
                    <h1>My Postcard</h1>
                </div>
                <div class="postcard-body">
                    <div class="left-part">
                        <p>Look how awesome! This is a postcard thtat i created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                        <p>This is so cool, can't wait to start doing more stuff!</p>
                    </div>
                    <div class="right-part">
                        <input type="text" name="fullname" placeholder="Some Name">
                        <input type="text" name="email" placeholder="Some Email">
                        <input type="text" name="message" placeholder="Some Comment">
                    </div>
                </div>
                <div class="postcard-footer">
                    <input type="submit" value="Send My Postcard">
                </div>
            </form>
        </section>

        <footer></footer>
    </div>
</body>
</html>
